<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сквозь время</title>
    <style>
        /* --- СТИЛИ (Остались прежними) --- */
        body {
            margin: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            border: 2px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.15);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: background-image 0.6s ease-in-out;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, black 10%, rgba(0,0,0,0.8) 50%, transparent);
            padding: 60px 20px 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h2 { margin: 0; color: #ffd700; text-transform: uppercase; letter-spacing: 3px; font-size: 1.2rem; text-shadow: 0 2px 4px black; }
        p { font-size: 1.1rem; max-width: 700px; margin: 15px 0 25px; text-shadow: 0 2px 4px black; line-height: 1.5; }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 2px solid #ffd700;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            text-align: center;
            outline: none;
            width: 200px;
            border-radius: 5px 5px 0 0;
            transition: 0.3s;
        }
        input:focus { background: rgba(255, 255, 255, 0.2); width: 300px; }

        button {
            margin-top: 15px;
            padding: 12px 40px;
            background: #ffd700;
            color: black;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        button:hover { transform: scale(1.05); background: #fff; }

        .message { height: 25px; margin-top: 10px; font-weight: bold; text-shadow: 0 2px 2px black; }
        .scene { display: none; width: 100%; height: 100%; }
        .scene.active { display: block; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(90vh); } }
    </style>
</head>
<body>

    <!-- АУДИОПЛЕЕР (Скрытый) -->
    <!-- loop означает, что музыка будет играть по кругу -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="game-container">
        
        <!-- Сцена 1 -->
        <div id="scene-1" class="scene active">
            <div class="overlay">
                <h2>Буффало. 23:55</h2>
                <p>В комнате тихо, только мерцает ёлка. <br>Под ней лежит странная тетрадь...</p>
                <!-- Обрати внимание: тут вызывается startMusic() -->
                <button onclick="game.startMusicAndNext()">Открыть тетрадь</button>
            </div>
        </div>

        <!-- Сцена 2 -->
        <div id="scene-2" class="scene">
            <div class="overlay">
                <h2>Воспоминание №1</h2>
                <p>Москва, 3 года назад. Что осветило небо над Кремлем?</p>
                <input type="text" id="ans-2" placeholder="Твой ответ..." autocomplete="off">
                <div id="msg-2" class="message"></div>
                <button onclick="game.check(2, 'салют', 'Подсказка: Это громко и красиво!')">Записать</button>
            </div>
        </div>

        <!-- Сцена 3 -->
        <div id="scene-3" class="scene">
            <div class="overlay">
                <h2>Воспоминание №2</h2>
                <p>Крит. Ливень. Где мы спрятались и ели?</p>
                <input type="text" id="ans-3" placeholder="Твой ответ..." autocomplete="off">
                <div id="msg-3" class="message"></div>
                <button onclick="game.check(3, 'таверна', 'Подсказка: Там было уютно...')">Вспомнить</button>
            </div>
        </div>

        <!-- Сцена 4 -->
        <div id="scene-4" class="scene">
            <div class="overlay" style="height: 100%; justify-content: center;">
                <h1 style="color: #ffd700; font-size: 3rem; margin-bottom: 10px;">С Новым Годом!</h1>
                <p style="font-size: 1.5rem;">Скоро увидимся.</p>
            </div>
        </div>

    </div>

    <script>
        const CONFIG = {
            images: { 1: '1.jpg', 2: '2.jpg', 3: '3.jpg', 4: '4.jpg' }
        };

        const game = {
            container: document.getElementById('game-container'),
            music: document.getElementById('bg-music'),

            init: function() {
                this.setImage(1);
                this.preloadImages();
                setInterval(this.createSnow, 200);
                
                // Настраиваем громкость (0.4 = 40%)
                this.music.volume = 0.4; 
            },

            // НОВАЯ ФУНКЦИЯ: Запуск музыки + переход ко 2 сцене
            startMusicAndNext: function() {
                // Пытаемся запустить музыку
                this.music.play().catch(error => {
                    console.log("Автозапуск заблокирован браузером, но мы попытались:", error);
                });
                // Переходим дальше
                this.next(2);
            },

            setImage: function(n) {
                if (CONFIG.images[n]) this.container.style.backgroundImage = `url("${CONFIG.images[n]}")`;
            },

            preloadImages: function() {
                Object.values(CONFIG.images).forEach(src => {
                    const img = new Image(); img.src = src;
                });
            },

            next: function(n) {
                document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
                this.setImage(n);
                setTimeout(() => {
                    document.getElementById('scene-' + n).classList.add('active');
                }, 100);
            },

            check: function(sceneNum, correct, hint) {
                const input = document.getElementById('ans-' + sceneNum);
                const msg = document.getElementById('msg-' + sceneNum);
                const val = input.value.toLowerCase().trim();

                if (val.includes(correct)) {
                    msg.innerText = "Верно!";
                    msg.style.color = "#4cd137";
                    setTimeout(() => this.next(sceneNum + 1), 1000);
                } else {
                    msg.innerText = "Нет. " + hint;
                    msg.style.color = "#e84118";
                    input.style.transform = "translateX(10px)";
                    setTimeout(() => input.style.transform = "translateX(0)", 100);
                }
            },

            createSnow: function() {
                const snow = document.createElement('div');
                snow.innerText = '❄';
                snow.classList.add('snowflake');
                snow.style.left = Math.random() * 100 + '%';
                snow.style.fontSize = (Math.random() * 20 + 10) + 'px';
                snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snow.style.opacity = Math.random();
                document.getElementById('game-container').appendChild(snow);
                setTimeout(() => snow.remove(), 5000);
            }
        };

        game.init();
    </script>
</body>
</html>
