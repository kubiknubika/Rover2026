<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –¥–ª—è –±—Ä–∞—Ç–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –ø–æ—è–≤–ª—è–ª–∏—Å—å –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            user-select: none; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –≤—ã–¥–µ–ª—è–ª—Å—è –ø—Ä–∏ –∫–ª–∏–∫–∞—Ö */
        }
        h1 { margin-top: 20px; }
        #score-board { font-size: 24px; color: #00ff00; margin-bottom: 20px; }
        
        /* –ù–∞—à –∏–≥—Ä–æ–≤–æ–π –ø–µ—Ä—Å–æ–Ω–∞–∂ (–∫–Ω–æ–ø–∫–∞) */
        #target {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff4757;
            border-radius: 50%;
            cursor: pointer;
            transition: top 0.2s, left 0.2s; /* –ü–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ */
            box-shadow: 0 0 10px #ff4757;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>–ü—Ä–∏–≤–µ—Ç –∏–∑ –†–æ—Å—Å–∏–∏! üá∑üá∫ üá∫üá∏</h1>
    <p>–ü–æ–ø—Ä–æ–±—É–π –Ω–∞–∂–∞—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫—É 10 —Ä–∞–∑.</p>
    <div id="score-board">–°—á–µ—Ç: 0</div>

    <!-- –°–∞–º–∞ –∫–Ω–æ–ø–∫–∞ -->
    <div id="target" onclick="catchMe()">–ñ–º–∏!</div>

    <script>
        let score = 0;
        const target = document.getElementById('target');
        const scoreBoard = document.getElementById('score-board');

        // –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ
        function catchMe() {
            score++;
            scoreBoard.innerText = "–°—á–µ—Ç: " + score;
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–∞–∂–∞—Ç–∏–∏ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
            const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502'];
            target.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            moveTarget();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function moveTarget() {
            // –í—ã—á–∏—Å–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é, –Ω–æ —á—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ—Ç–∞–ª–æ –∑–∞ —ç–∫—Ä–∞–Ω
            // window.innerWidth - —à–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞
            // 100 - –∑–∞–ø–∞—Å, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —É—à–ª–∞ –∑–∞ –∫—Ä–∞–π
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 200) + 100; // +100 —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–ª–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫

            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ —Å—Ä–∞–∑—É
        moveTarget();
    </script>

</body>
</html>
