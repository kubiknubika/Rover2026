<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест для брата</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background-color: #333; /* Серый фон, если картинка не грузится */
            background-size: cover; /* Картинка растягивается на весь экран */
            background-position: center;
            background-repeat: no-repeat;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            position: relative;
            border-radius: 20px;
            transition: background-image 0.5s ease-in-out;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 30%, transparent);
            padding: 40px 20px 60px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { margin: 0 0 10px 0; color: #ffd700; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 18px; margin-bottom: 20px; color: #eee; text-shadow: 1px 1px 2px black; }

        input {
            padding: 10px;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-bottom: 2px solid #ffd700;
            color: white;
            text-align: center;
            outline: none;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 30px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background-color: #ffec8b; }

        /* Сообщения (Ошибки и Подсказки) */
        .game-message {
            min-height: 25px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(90vh); } }

        .scene { display: none; width: 100%; height: 100%; }
        .active { display: block; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <!-- СЦЕНА 1 -->
        <div id="scene-1" class="scene active">
            <div class="overlay">
                <h2>Буффало. 23:55</h2>
                <p>В комнате тихо, только мерцает ёлка. <br>Под ней лежит странная тетрадь...</p>
                <button onclick="nextScene(2)">Открыть</button>
            </div>
        </div>

        <!-- СЦЕНА 2 -->
        <div id="scene-2" class="scene">
            <div class="overlay">
                <h2>Воспоминание №1</h2>
                <p>Москва, 3 года назад. Что осветило небо над Кремлем?</p>
                <input type="text" id="ans-2" placeholder="Ответ..." autocomplete="off">
                <div id="msg-2" class="game-message"></div>
                <button onclick="checkAnswer(2, 'салют', 'Подсказка: Это громко и красиво!')">Проверить</button>
            </div>
        </div>

        <!-- СЦЕНА 3 -->
        <div id="scene-3" class="scene">
            <div class="overlay">
                <h2>Воспоминание №2</h2>
                <p>Крит. Дождь. Где мы прятались?</p>
                <input type="text" id="ans-3" placeholder="Ответ..." autocomplete="off">
                <div id="msg-3" class="game-message"></div>
                <button onclick="checkAnswer(3, 'таверна', 'Подсказка: Там была еда...')">Проверить</button>
            </div>
        </div>

        <!-- СЦЕНА 4 -->
        <div id="scene-4" class="scene">
            <div class="overlay" style="height: 100%; justify-content: center;">
                <h1 style="color: #ffd700;">С Новым Годом!</h1>
                <p>Скоро увидимся.</p>
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // НАСТРОЙКА КАРТИНОК (ЧИТАЙ ВНИМАТЕЛЬНО!)
        // ==========================================
        
        // Если у тебя .jpg файлы:
        const ext = '.jpg'; 
        
        // Если у тебя .png файлы (ПОМЕНЯЙ НА ЭТО):
        // const ext = '.png';

        // Если файлы называются большими буквами .JPG:
        // const ext = '.JPG';

        const backgrounds = {
            1: 'url("1' + ext + '")',
            2: 'url("2' + ext + '")',
            3: 'url("3' + ext + '")',
            4: 'url("4' + ext + '")'
        };

        // Запуск первой картинки
        document.getElementById('game-container').style.backgroundImage = backgrounds[1];

        function nextScene(n) {
            document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
            document.getElementById('scene-' + n).classList.add('active');
            if (backgrounds[n]) document.getElementById('game-container').style.backgroundImage = backgrounds[n];
        }

        function checkAnswer(n, correct, hint) {
            const val = document.getElementById('ans-' + n).value.toLowerCase().trim();
            const msg = document.getElementById('msg-' + n);
            
            if (val.includes(correct)) {
                msg.innerText = "Верно!";
                msg.style.color = "#2ed573";
                setTimeout(() => nextScene(n + 1), 1000);
            } else {
                // ВОТ ТУТ ТЕПЕРЬ ПОЯВЛЯЕТСЯ ПОДСКАЗКА
                msg.innerText = "Нет. " + hint;
                msg.style.color = "#ff4757";
            }
        }

        function createSnow() {
            const snow = document.createElement('div');
            snow.innerText = '❄';
            snow.classList.add('snowflake');
            snow.style.left = Math.random() * 100 + '%';
            snow.style.fontSize = (Math.random() * 20 + 10) + 'px';
            snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('game-container').appendChild(snow);
            setTimeout(() => snow.remove(), 5000);
        }
        setInterval(createSnow, 200);
    </script>
</body>
</html>
